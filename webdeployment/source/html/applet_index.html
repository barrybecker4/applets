<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//{locale}">
<html>
<head>
  <meta http-equiv="content-type"
 content="text/html; charset={charset}">
  <title>{title}</title>
  <meta name="author" content="Barry Becker">
  <meta name="description" content="Barry's java applet index page">
  <meta name="keywords" content="game applet applets chess computer go simulation java minimax negamax optimization barry becker">

  <link rel="stylesheet" type="text/css" href="applet_index.css" />
  <link rel="stylesheet" type="text/css" href="tabcontent.css" />
  <script type="text/javascript" src="tabcontent.js">
  /***********************************************
  * Tab Content script v2.2- Dynamic Drive DHTML code library (www.dynamicdrive.com)
  * This notice MUST stay intact for legal use
  * Visit Dynamic Drive at http://www.dynamicdrive.com/ for full source code
  ***********************************************/
  </script>
</head>
<body link="#000099" vlink="#990099" alink="#000099" onload="resized()" onresize="resized()">
<div id="intro">
<h1>{title}</h1>
{introduction}
<br>
</div>
<ul id="tabs" class="shadetabs">
<li><a href="#" rel="tab1" class="selected">{tab1}</a></li>
<li><a href="#" rel="tab2">{tab2}</a></li>
<li><a href="#" rel="tab3">{tab3}</a></li>
</ul>

<div id="page-container" class="page-container">

    <div id="tab1" class="tabcontent">
        <table>
          <tbody>
          {appletSimulationEntries}
          </tbody>
        </table>
    </div>

    <div id="tab2" class="tabcontent">
        <table>
          <tbody>
          {appletPuzzleEntries}
          </tbody>
        </table>
    </div>

    <div id="tab3" class="tabcontent">
        <table>
          <tbody>
          {appletGameEntries}
          </tbody>
        </table>
    </div>

</div>

<script type="text/javascript">
var tabs=new ddtabcontent("tabs");
tabs.setpersist(true);
tabs.setselectedClassTarget("link") //"link" or "linkparent"
tabs.init();


/** Adjust the height of the table container when window resizes */
function resized() {
    var newHeight = window.innerHeight - document.getElementById("intro").offsetHeight;
    console.log("new height = " + newHeight);
    document.getElementById("page-container").style.height = newHeight - 80;
}
</script>

</body>
</html>
