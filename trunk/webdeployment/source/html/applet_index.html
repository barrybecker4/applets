<body style="color: rgb(0, 0, 0);font-family:arial;font-size:12;background-color: #FaF1cFF;padding-left:10; padding-right:10;"

<h1 style="text-align: center; text-decoration: underline;">{appletHtml.title}</h1>
{appletHtml.introduction}
<br>
<br>
<ul id="tabs" class="shadetabs">

         style="text-align: left; width: 100%;font-size:12;">
          <tbody>
          {appletHtml.appletGameEntries}
          </tbody>
        </table>
    </div>

        <table cellpadding="4" cellspacing="4" border="1"
         style="text-align: left; width: 100%;font-size:12;">

          {appletHtml.appletPuzzleEntries}
          </tbody>

    </div>

    <div id="tab3" class="tabcontent">
        <table cellpadding="4" cellspacing="4" border="1"
         style="text-align: left; width: 100%;font-size:12;">
          <tbody>
          {appletHtml.appletSimulationEntries}
          </tbody>
        </table>
    </div>

</div>

<script type="text/javascript">
