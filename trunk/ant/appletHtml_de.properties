go.de.longDescription=Gehen Sie ist die allerletzte Ausführung Herausforderung. \
Viele Leute haben versucht, ein zu machen, Programm geht, das sogar einen zwischenliegenden Spieler schlagen \
könnte. So weit ist keiner erfolgreich gewesen. Es gibt sogar eine Belohnung Dollar einer Million zu wer es können machen. \
Ich erwarte nicht wirklich zu entweder, aber
meine Motivation ist beim Machen eines testbed, \
verschiedene Annäherungen zu versuchen. Das Objekt des Spiels soll als viel Gebiet als möglich werden.

