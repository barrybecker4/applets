pente.de.longDescription=Ich hatte pente mit meiner Ehefrau oft gespielt (sie ist ziemlich geschickt in ihm), als wir zuerst uns getroffen haben. Pente ist das erste Spiel, das ich Gebrauch \
meinen Rahmen geschaffen habe. Ich habe zuerst eine Pascal Version um vor 10 Jahren geschaffen, aber dieser ist besser. Meine Motivation ist gewesen, es gut genug zu \
machen, meine Ehefrau zu schlagen. Das Objekt des Spiels ist 5 in einer Reihe (horizontal, senkrecht, oder schräg) zu erhalten. Als mit allen Spielen Gebrauch dieses \
Rahmens geschaffen hat, Sie können gegen den Computer, eine andere Person, spielen oder können das Computerspiel gegen sich haben.

