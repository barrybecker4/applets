blockade.de.longDescription=Blockade ist ein verhältnismäßig neues Spiel, das durch Seeufer geschaffen wird. \
Jeder Spieler fängt mit zwei Faustpfändern auf bestimmten Plätzen nahe ihrer Seite des Ausschusses an. \
Sie hat jedes (typisch) zehn blaue Wände und zehn grüne Wände, die passen in den Steckplätzen zwischen den Quadraten und zwei Quadrate sind, breit. \
Die Drehung eines Spielers besteht aus Bewegen von zwei Plätzen seines Faustpfands und dann Stellen einer Wand irgendwo auf dem Raster. \
Das Objekt soll Ein von Ihren Faustpfändern um die werden Hindernisse durch Ihren Gegner und auf Ein von seines oder ihre anfangenden Plätze erhalten setzt. \
Es ist illegal, zu hemmen ein Faustpfand.
vollständig von Werden das fähig ist zu erreichen, entweder Ziel.