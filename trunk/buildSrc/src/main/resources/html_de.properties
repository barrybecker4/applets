set.title=Set Spiel
set.description=Versuchen Sie, mehr "Sets" vor allen anderen menschlichen und Computer-Gegner zu finden.\
Ein Set ist 3 Karten, die alle gleich oder alle verschieden f&\#252;r die 4 Attribute sind\: Farbe, Form, Textur und Anzahl.
maze.title=Irrgarten
maze.description=Geben Sie Parameter und generieren viele komplexe Labyrinthe f&\#252;r Ihren Genuss.
galactic.longDescription=Diese Multi-Player-Spiel basiert lose auf einem Spiel, das ich auf einem Comodore 128 zur&\#252;ck in den 80er Jahren gespielt wird.\
<a href\="http\://en.wikipedia.org/wiki/Galactic_Empire_(Br%C3%B8derbund_video_game)"> das Original-Spiel </a> hatte nur Text, Grafiken, aber hat Spa&\#223; gemacht, mit Freunden in der Studentenbude spielen bei\
<a href\="http\://rpi.edu/"> RPI </a>. Diese Version verf&\#252;gt &\#252;ber mehrere\
Verbesserungen\: bessere Grafik, Roboter Spieler, und es gibt Hinweise auf visuelle Flotte Gr&\#246;&\#223;en und Standorten.


