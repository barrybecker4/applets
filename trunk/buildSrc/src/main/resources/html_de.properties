introduction= Ich bedenke, dass alle Programme hier noch in den frühen Stufen der Entwicklung sind. \
Ich habe Ideen die ganze Zeit ungefähr Dinge, auf dem Computer zu simulieren. \
Ich finde es, faszinieren zu entdecken, wie der Computer benutzt werden kann, Probleme zu lässen. \
Für irgendeinen Bruch schaffe ich meiner Ideen Ausführungen. \
Ich habe nur Zeit an den Wochenenden begrenzt. \
Alle Html Seiten in diesem Abschnitt der Stelle sind Gebrauch von einer Ameise Schriftart erzeugt. \
Ich habe meinen Quellcode internationalisiert und habe zu 4 Sprachen lokalisiert: \
<a href="applet_index_en.html">Englisch</a>, \
<a href="applet_index_de.html">Deutsch</a>, \
<a href="applet_index_vi.html">Vietnamesisch</a>, \
<a href="applet_index_ja.html">Japaner</a>. \
An irgendeinem Punkt hoffe ich zu opensource der Code und schreibe ein Buch um die Erfahrung, diese Programme zu entwickeln.

pente.title=Pente
pente.description=Versuch, durch Erhalten f?nf in einer Reihe zu gewinnen, bevor der Computer macht.
pente.longDescription=Ich hatte pente mit meiner Ehefrau oft gespielt (sie ist ziemlich geschickt in ihm), als wir zuerst uns getroffen haben. Pente ist das erste Spiel, das ich Gebrauch \
meinen Rahmen geschaffen habe. Ich habe zuerst eine Pascal Version um vor 10 Jahren geschaffen, aber dieser ist besser. Meine Motivation ist gewesen, es gut genug zu \
machen, meine Ehefrau zu schlagen. Der Gegenstand des Spiels ist, 5 in einer Reihe (horizontal, vertikal oder diagonal) zu erhalten.. Als mit allen Spielen Gebrauch dieses \
Rahmens geschaffen hat, Sie können gegen den Computer, eine andere Person, spielen oder können das Computerspiel gegen sich haben.

checkers.title=Kontrolleure
checkers.description=Versuch, den Computer durch Gefangennehmen alle ihre Stücke zu schlagen. Ihre St?cke sind oben. Bewegen Sie sie, die Widerstand und Tropfen benutzen.
checkers.longDescription=Kontrolleure ist ein einfaches Spiel. \
Ich habe es in 2 Wochenenden ausgefährt, nachdem ich das pente Programm Laufen erhalten habe, \
und habe den Rahmen zum Schaffen zus?tzlicher Spiele gelegt. \
Nehmen Sie alle Gegner die St?cke zu gewinnen gefangen.

chess.title=Schach
chess.description=Versuch, den Computer durch checkmating ihren K?nig zu schlagen. Ihre St?cke sind oben. \
Bewegen Sie sie, die Widerstand und Tropfen benutzen.
chess.longDescription=Schach ist ein relativ einfaches Spiel im Vergleich zu gehen. Ich setzte sie in nur 3 Tagen -\
nachdem ich ein Jahr lang die Umsetzung gehen und den Rest meines Java-Spiel Rahmenbedingungen.\
<br/> Versuchen Sie, den Computer schachmatt ihr K&\#246;nig zu schlagen. Ihre St&\#252;cke sind an der Spitze.\
Schachmatt den gegnerischen K&\#246;nig zu gewinnen.

go.title=Go
go.description=Versuch, den Computer durch Gefangennehmen von mehr Gebieten zu schlagen. \
Wenn eine Gruppe der Steine vollst?ndig umgeben ist, sie aus dem Ausschu? sind \
entfernt und sind Gefangennahmen geworden.
go.longDescription=Gehen Sie ist die allerletzte Ausf?hrung Herausforderung. \
Viele Leute haben versucht, ein zu machen, Programm geht, das sogar einen zwischenliegenden Spieler schlagen \
k?nnte. So weit ist keiner erfolgreich gewesen. Es gibt sogar eine Belohnung Dollar einer Million zu wer es können machen. \
Ich erwarte nicht wirklich zu entweder, aber
meine Motivation ist beim Machen eines testbed, \
verschiedene Ann?herungen zu versuchen. Das Objekt des Spiels soll als viel Gebiet als möglich werden.

blockade.title=Blockade
blockade.description=Versuch, den Computer durch Erreichen von ihrer Heim Basis zuerst zu schlagen. \
Versuchen Sie, den Computer durch das Erreichen ihrer Heimatbasis zuerst schlagen.\
Nach jedem St&\#252;ck Bewegung, die Sie ben&\#246;tigen, um eine Wand zu platzieren.\
Beim Platzieren einer Wand, aber Sie sind nicht gestattet, v&\#246;llig abgeschnitten jedes St&\#252;ck vom Erreichen jeden Gegner Heimatbasis.
blockade.longDescription=<a href\=http\://boardgamegeek.com/boardgame/2559/blockade> Blockade </a>\
ist ein relativ neues Spiel von Lakeside erstellt.\
Fr\u00FCher habe ich es als Kind zu spielen, aber ich sehe es nicht in den L\u00E4den nicht mehr.\
Jeder Spieler beginnt mit zwei Bauern auf ausgewiesenen Bereiche in der N\u00E4he ihrer Seite des Brettes.\
Sie verf\u00FCgen jeweils \u00FCber (in der Regel) zehn blauen W\u00E4nden und zehn gr\u00FCnen W\u00E4nden, die in die Schlitze passen\
zwischen den Planquadrate und zwei Quadrate breit. Der Zug eines Spielers besteht\
der Bewegung seine Spielfigur zwei Leerzeichen und danach eine Wand irgendwo in der Startaufstellung.\
Das Objekt ist an einen Ihrer Bauern um die Hindernisse, die von Ihrem gesetzt bekommen\
Gegner und auf einem seiner Bereiche ab.\
Es ist illegal, einen Bauern vollst\u00E4ndig blockieren von der M\u00F6glichkeit, entweder Ziel zu erreichen.
vollst?ndig von Werden das f?hig ist zu erreichen, entweder Ziel.

redpuzzle.name=redpuzzle
redpuzzle.title=Rot Puzzle
redpuzzle.description=A 9 Stück Puzzle, das fast unmöglich, ohne die Hilfe eines Computers zu tun ist.
redpuzzle.doResize=false
redpuzzle.longDescription=Die Red Puzzle (auch als "One Tough Puzzle" von Great American Puzzle \
Factory, Inc.) ist ein 9-Teile Puzzle. Es ist sehr schwer, weil jeder \
Stück hat vier Noppen. Es sind keine Randstücke. Es gibt über 300.000 falsche \
Konfigurationen. 60.000 Iterationen - Dieses Applet wird es in etwa 5000 zu lösen. \
Es mischt die Stücke so gibt es ein anderes Ergebnis jeder Zeit. Die Suche \
Algorithmus versucht Stücke, bis es eines, das nicht passt findet. Falls keine \
die restlichen Stücke passen, nachdem alle Drehungen haben versucht worden, Backtracks it \
einer Position und versucht es erneut. Seine garantiert eine puzzlePanel wenn dort \
gehört. Die Buchstaben zeigen die Form der Noppe: Herz, Diamant, Verein \
oder Spaten. Vielleicht werde ich eines Tages ziehen die Stücke, wie sie aussehen wirklich.

sudoku.title=Sudoku Puzzle
sudoku.description=Ein Sudoku-Generator und Solver.
sudoku.longDescription=<a href="http://en.wikipedia.org/wiki/Sudoku"> Sudoku </a> \
ist die neueste Puzzle-Wahnsinn. Ich bin nicht so gut im Lösen von Hand, \
so schrieb ich ein Programm, um es zu tun. Meine Mutter und ich schuf den Entwurf zusammen. \
Früher war sie ein Programmierer bei den Bell Labs sein und spielt Sudoku ziemlich viel. \
Der allgemeine Ansatz zur Lösung ist es, die Zellen in jeder Zeile, Spalte und große Zelle zu betrachten, und \
dann sehen, ob der Schnittpunkt der Kandidatenlisten für jede von ihnen ist eine Nummer. \
Wenn ja, füllen Sie es in. Wenn Sie das getan haben, für alle Zellen, zu wiederholen. Es dauert meist nur \
wenige Iterationen zu finden die Lösung. Generation dauert länger, weil wir im Grunde \
beginnen mit einem Brett gelöst und zufällig entfernen Sie alle Zahlen, die wir können und immer noch eine Lösung ableiten. \
Dies bedeutet, dass wir zu lösen haben die ganze Platte jedes Mal entfernen wir eine Reihe.

snake.title=Schlange
snake.description=Simuliert die Bewegung einer echten Schlange. Basierend auf einer 1988 SIGGRAPH Papier von Gavin Miller. \
von Gavin Miller. Sie können die Parameter einzustellen, um den Weg, dass die Schlange bewegt sich beeinflussen. Deaktivieren Pause zu beginnen Animation.
snake.longDescription=Simulieren Sie einen lebendigen Schlange. Das Programm verwendet eine Feder basiertes Modell, um die Schlange stellen. \
Es ist eine sinusförmige Kraft Funktion an jeder Seite zu Muskelkontraktionen simulieren. \
Directional Reibung wird verwendet, um die Schlange vorwärts zu gehen (wie es mit einer echten Schlange). \
Schlangen haben 4 Möglichkeiten der bewegten: geradlinigen Verlauf, horizontal wellenförmigen Verlauf, sindwinding, \
und Ziehharmonika Progression (selten verwendet). Ich habe nur die häufigste Gangart, horizontal wellenförmigen Verlauf, \
In dieser Demo wird aber wahrscheinlich fügen die anderen. Sie können auch \
die Parameter dieser Gangart, um unterschiedliche Verhaltensweisen. \
Die Schlange kann auch "lernen", um effizienter zu bewegen durch einen Prozess der automatisierten Optimierung. \
Es nutzt genau die Optimierung Code verwende ich für die Verbesserung der Leistungsfähigkeit der Spielprogramme. \
Jetzt verstehe ich sehr gut, wie eine Schlange bewegt. Basierend auf der Arbeit von <a href="http://www.snakerobots.com/simulation.html"> Gavin Miller </a>.

dice.title=Ssagt
dice.description=Simuliert Walzen N Würfel mit M Seiten.
dice.longDescription=Ich war für einen guten Weg, um Verteilungen zu meinem Sohn und seine clasmates erklären suchen. \
Dieses einfache Programm zeigt die verschiedenen Arten von Glockenkurve \
(oder <a href="http://en.wikipedia.org/wiki/Gaussian_function"> Gaußsche </a>) Verteilungen, die kann \
entstehen, wie Sie die Anzahl der Würfel und die Anzahl der Seiten, die sie haben variieren.
