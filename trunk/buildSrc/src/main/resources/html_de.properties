introduction= Ich bedenke, da? alle Programme hier noch in den fr?hen Stufen der Entwicklung sind. \
Ich habe Ideen die ganze Zeit ungef?hr Dinge, auf dem Computer zu simulieren. \
Ich finde es, faszinieren zu entdecken, wie der Computer benutzt werden kann, Probleme zu l?sen. \
F?r irgendeinen Bruch schaffe ich meiner Ideen Ausf?hrungen. \
Ich habe nur Zeit an den Wochenenden begrenzt. \
Alle Html Seiten in diesem Abschnitt der Stelle sind Gebrauch von einer Ameise Schriftart erzeugt. \
Ich habe meinen Quellcode internationalisiert und habe zu 4 Sprachen lokalisiert: \
<a href="applet_index_en.html">Englisch</a>, \
<a href="applet_index_de.html">Deutsch</a>, \
<a href="applet_index_vi.html">Vietnamesisch</a>, \
<a href="applet_index_jp.html">Japaner</a>. \
An irgendeinem Punkt hoffe ich zu opensource der Code und schreibe ein Buch um die Erfahrung, diese Programme zu entwickeln.

