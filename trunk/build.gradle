// This gradle build file will build all applet subprojects.
// @author Barry Becker

description = 'Applets'
defaultTasks 'clean', 'build'

subprojects {
    apply plugin: 'java'
    sourceCompatibility = '1.6'
    targetCompatibility = '1.6'
    apply plugin: 'project-report'
    apply plugin: 'application'
    apply plugin: 'idea'

    defaultTasks 'build'
    version = '1.0'

    repositories {
        mavenCentral()
        maven {
            url "http://repo1.maven.org/maven2/"
            url "https://repository.jboss.org/nexus/content/repositories/thirdparty-releases"
            //url "http://repository.jboss.org/maven2/"
        }
    }

    dependencies {
        compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
        testCompile group: 'junit', name: 'junit', version: '3.+'
    }


    task deployJar(type: Jar, dependsOn: compileJava) {
        from sourceSets.main.output
    }

    jar {
         manifest {
            attributes 'Implementation-Title': 'Applets', provider: 'gradle', 'Implementation-Version': version
        }
    }

    uploadArchives {
        repositories {
           flatDir {
               dirs 'repos'
           }
        }
    }

    // all subprojects use this directory layout.
    sourceSets {
        main {
            java {
                srcDir 'source'
            }
            resources {
                srcDir 'source'
            }
        }
        test {
            java {
                srcDir 'test'
            }
            resources {
                srcDir 'test'
            }
        }
    }
}


