// This gradle build file will build all applet subprojects.
// @author Barry Becker
apply plugin: 'idea'

description = 'Applets'
defaultTasks 'build'

subprojects {
    apply plugin: 'java'
    apply plugin: 'scala'
    sourceCompatibility = '1.7'
    targetCompatibility = '1.7'
    apply plugin: 'project-report'
    apply plugin: 'application'

    defaultTasks 'build'
    version = '1.0'

    repositories {
        mavenCentral()
        maven { url "http://repo1.maven.org/maven2/"  }
        // this Sonatype repo is where released bb4 jars come from
        maven { url "https://oss.sonatype.org/content/repositories/releases" }
        // this Sonatype repo is where SNAPSHOT bb4 jars come from
        maven { url "https://oss.sonatype.org/content/groups/staging" }
        maven { url "https://repository.jboss.org/nexus/content/repositories/thirdparty-releases" }
    }

    dependencies {
        compile 'commons-collections:commons-collections:3.2'
        testCompile 'junit:junit:4.11'
    }

    jar {
         manifest {
            attributes 'Implementation-Title': 'Applets', provider: 'gradle', 'Implementation-Version': version
        }
    }
    jar.duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }

    artifacts {
        archives jar
        archives sourcesJar
        archives javadocJar
    }

    javadoc.doLast {
        copy {
            from sourceSets.main.allSource
            into javadoc.destinationDir
            include '**/package.png'
        }
    }

    // all subprojects use this directory layout.
    sourceSets {
        main {
            java {
                srcDir 'source'
            }
            resources {
                srcDir 'source'
            }
        }
        test {
            java {
                srcDir 'test'
            }
            resources {
                srcDir 'test'
            }
        }
    }
}

// Gradle 3+ does not find message undles in buildSrc for some reason.
task wrapper(type: Wrapper) {
    gradleVersion = '2.14.1'
}